<div class="benched-employee-dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="dashboard-icon" title="Dashboard">ðŸ“Š</div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <!-- Left: Logo -->
      <img src="./logo11.png" alt="WorkMax Logo" class="logo-image" />

      <!-- Right: Profile Dropdown -->
      <div class="profile-dropdown">
        <img
          src="./icon.jpg"
          alt="Profile"
          class="profile-icon"
          (click)="toggleDropdown()"
        />
        <div class="dropdown-menu" *ngIf="showDropdown">
          <p>Benched Employee</p>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Skills Section -->
    <div class="section">
      <div class="section-title">Add Skills</div>
      <div class="create-form">
        <input
          type="text"
          [(ngModel)]="newSkills"
          placeholder="Skills (comma-separated)"
        />
        <button (click)="addSkills()" class="create-btn">Add Skills</button>
      </div>
    </div>

    <!-- Kanban Board -->
    <div class="kanban-board">
      <!-- To Do Column -->
      <div
        class="kanban-column todo"
        (drop)="onDrop($event, 'To Do')"
        (dragover)="allowDrop($event)"
      >
        <div class="column-title">To Do</div>
        <div
          class="task-card"
          *ngFor="let task of todoTasks"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        >
          {{ task.name }}
          <div class="skills">{{ task.skillSet.join(', ') }}</div>
        </div>
      </div>

      <!-- In Progress Column -->
      <div
        class="kanban-column in-progress"
        (drop)="onDrop($event, 'In Progress')"
        (dragover)="allowDrop($event)"
      >
        <div class="column-title">In Progress</div>
        <div
          class="task-card"
          *ngFor="let task of inProgressTasks"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        >
          {{ task.name }}
          <div class="skills">{{ task.skillSet.join(', ') }}</div>
        </div>
      </div>

      <!-- Completed Column -->
      <div
        class="kanban-column completed"
        (drop)="onDrop($event, 'Completed')"
        (dragover)="allowDrop($event)"
      >
        <div class="column-title">Completed</div>
        <div
          class="task-card"
          *ngFor="let task of completedTasks"
          draggable="true"
          (dragstart)="onDragStart($event, task)"
        >
          {{ task.name }}
          <div class="skills">{{ task.skillSet.join(', ') }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
