<div class="admin-dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="dashboard-icon" title="Dashboard">ðŸ“Š</div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="top-bar">
      <!-- Left: Logo -->
      <img src="./logo11.png" alt="WorkMax Logo" class="logo-image" />
    
      <!-- Right: Profile Dropdown -->
      <div class="profile-dropdown">
        <img src="./icon.jpg" alt="Profile" class="profile-icon" (click)="toggleDropdown()" />
        <div class="dropdown-menu" *ngIf="showDropdown">
          <p>Admin</p>
        </div>
      </div>
    </div>
    

    <div class="section-title">Dashboard</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="table-container">
      <table class="admin-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Permit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of adminData" class="admin-row">
            <td>{{ row.userId }}</td>
            <td>{{ row.username }}</td>
            <td>{{ row.email }}</td>
            <td>{{ row.role }}</td>
            <td>
              <button
                class="approve-btn"
                [ngClass]="{ 'approved': row.status === 'Approved', 'pending': row.status !== 'Approved' }"
                (click)="approve(row)"
                [disabled]="row.status === 'Approved'">
                {{ row.status === 'Approved' ? 'Approved' : 'Approve' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
