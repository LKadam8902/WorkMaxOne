<div class="admin-dashboard">
  <div class="sidebar">
    <div class="menu-icon">â˜°</div>
  </div>
  <div class="main-content">
    <div class="top-bar">
      <img src="/assets/profile-icon.png" alt="Profile" class="profile-icon" />
    </div>
    <div class="cards-container">
      <div class="card" *ngFor="let row of adminData">
        <div class="card-row"><strong>Name:</strong> {{ row.name }}</div>
        <div class="card-row"><strong>Role:</strong> {{ row.role }}</div>
        <div class="card-row"><strong>Status:</strong> {{ row.status }}</div>
        <div class="card-row">
          <button class="approve-btn" (click)="approve(row)">Approve</button>
        </div>
      </div>
    </div>
  </div>
</div>
